<html lang="en">
   
//from survey
<!-- Your platform (jquery) scripts. -->

<link href="https://unpkg.com/survey-jquery@1.9.8/modern.css" type="text/css" rel="stylesheet" />
<script src="https://unpkg.com/survey-jquery@1.9.8/survey.jquery.min.js"></script>
    
<head>
    //from Survey
    <div id="surveyContainer"></div>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tulane Service Match</h1>
    <p> See Survey Below </p>
    <script>
        Survey.StylesManager.applyTheme("modern");
        var surveyJSON = {"title":"Service Match Survey","description":"Answering These Questions Will Help Us Recommend The Most Suitable Volunteering Service For You","pages":[{"name":"page1","elements":[{"type":"checkbox","name":"question1","title":"Do you require remote volunteering?","isRequired":true,"choices":[{"value":"item1","text":"Yes"},{"value":"item2","text":"No"}],"maxSelectedChoices":1},{"type":"ranking","name":"question2","title":"Rank the following hobbies","isRequired":true,"choices":[{"value":"1","text":"Gardening"},{"value":"item2","text":"Painting"},{"value":"item3","text":"Tutoring"}],"choicesOrder":"asc"}]}]}
        function sendDataToServer(survey) {
         //send Ajax request to your web server.
         alert("The results are:" + JSON.stringify(survey.data));
        }

        var survey = new Survey.Model(surveyJSON);
        $("#surveyContainer").Survey({
        model: survey,
        onComplete: sendDataToServer
        });
    </script>
    
</body>
</html>
